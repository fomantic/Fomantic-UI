language: node_js

node_js:
  - 10

matrix:
  include:
    - env:
      - JOBTYPE="test"
    - env:
      - JOBTYPE="stylelint"

# Caching node_modules folder for speed up build
cache: npm

before_install:
  - sh preinstall.sh

script:
  - if [[ "${JOBTYPE}" == "test" ]]; then npm test ; fi
  - if [[ "${JOBTYPE}" == "stylelint" ]]; then npm run stylelint ; fi
